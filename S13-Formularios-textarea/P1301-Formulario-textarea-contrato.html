    <title>Ejercicio 1301 - Contrato</title>

<body>
    <h3>Uso del componente textarea</h3>
    <form action="P1301-Formulario-textarea-contrato-procesar.php">
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad">
        <br>
        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa" id="empresa">
        <br>
        <label for="apoderado">Apoderado:</label>
        <input type="text" name="apoderado" id="apoderado">
        <br>
        <label for="empleado">Empleado:</label>
        <input type="text" name="empleado" id="empleado">
        <br>
        <label for="domicilio">Domicilio:</label>   
        <input type="text" name="domicilio" id="domicilio">
        <br>
        <label for="contrato">Contrato:</label><br>
        <textarea name="contrato" cols="30" rows="10">
            En la ciudad de [........], se acuerda entre la Empresa [..........] representada por el Sr. [..............] en su carácter de Apoderado, con domicilio en la calle [..............] y el Sr. [..............],futuro empleado con domicilio en [..............], celebrar el presente contrato a Plazo Fijo, de acuerdo a la normativa vigente de los artículos 90,92,93,94, 95 y concordantes de la Ley de Contrato de Trabajo N° 20.744.
        </textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
